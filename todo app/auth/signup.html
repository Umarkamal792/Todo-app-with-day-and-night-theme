<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-hading">SIGN-UP</h1>
        <div class="toggle">
            <button class="btn btn-outline-dark" type="button" onclick="location.href='./login.html'">Log-In</button>
            <label class="switch">
                <input type="checkbox" id="toggleTheme">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">ðŸŒž Light Mode</span>
        </div>
    </nav>

    <div class="container">
        <form class="form1">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button class="button1" type="button" onclick="saveData()">SIGN-UP</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
